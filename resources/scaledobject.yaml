apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: my-scaledobject
  namespace: my-project
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: simple-webpage
  pollingInterval: 30
  minReplicaCount: 1
  maxReplicaCount: 5
  triggers:
  - type: prometheus
    metadata:
      serverAddress: https://thanos-querier.openshift-monitoring.svc.cluster.local:9091
      namespace: my-project
      metricName: haproxy_backend_connections_total
      threshold: '1'
      query: sum(rate(haproxy_backend_connections_total{route="php-test-git"}[1m])) # Note: query must return a vector/scalar single element response
      authModes: 'bearer'
    authenticationRef: 
      name: keda-prom-creds
